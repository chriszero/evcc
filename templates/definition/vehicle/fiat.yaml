template: fiat
products:
  - brand: Fiat
  - brand: Jeep
params:
  - preset: vehicle-base
  - name: vin
    example: ZFAE...
  - name: pin
    mask: true
    help:
      en: Required for evcc to wake up the vehicle for charging and to refresh the SoC while charging. When connected to TWC3, used to start/stop charging. The PIN can only be verified when the vehicle is connected.
      de: Benötigt um das Fahrzeug zum Laden aufzuwecken and zur Aktualisierung des Ladestands während der Ladung. Bei Nutzung mit TWC3 kann der Ladevorgang mittels PIN gestartet und gestoppt werden. Der PIN kann nur bei angeschlossenem Fahrzeug überprüft werden.
  - preset: vehicle-features
render: |
  type: fiat
  {{ include "vehicle-base" . }}
  {{- if .pin }}
  pin: {{ .pin }} # mandatory to wake up, deep refresh Soc & start/stop charge
  {{- end }}
  {{ include "vehicle-features" . }}
